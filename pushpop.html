<!DOCTYPE html>
<html>
<script src="angular.min.js"></script>
<body>

<script>
var app = angular.module("names", []); 
app.controller("myCtrl", function($scope) {
    $scope.products = [ ];
    $scope.addItem = function () {
        $scope.products.push($scope.addMe);
    }    
	$scope.removeItem = function (x) {
        $scope.products.splice(x, 1);
    }
});
</script>

<div ng-app="names" ng-controller="myCtrl">
  
  <ul>
  <li ng-repeat="x in products">{{x}}<button ng-click="removeItem($index)">remove</button></li>
  </ul>
  <input ng-model="addMe">
  <button ng-click="addItem()">Add</button>
</div>

<p>Write in the input field to add names.</p>

</body>
</html>
